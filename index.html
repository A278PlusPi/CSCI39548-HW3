<!DOCTYPE html>
<html>
<head>
    <title>Grid Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu Buttons -->
    <button onclick="addR()">Add Row</button>
    <button onclick="addC()">Add Col</button>
    <button onclick="removeR()">Remove Row</button>
    <button onclick="removeC()">Remove Col</button>
    <button onclick="fillU()">Fill All Uncolored</button>
    <button onclick="fillAll()">Fill All</button>
    <button onclick="clearAll()">Clear</button>
    <select onchange="selectColor()" id="selectedColorId">
        <option value="SELECT">SELECT</option>
        <option value="rgb(0,0,0)">RGB(0,0,0)</option>        
        <option value="rgb(0,0,128)">RGB(0,0,128)</option>
        <option value="rgb(0,0,255)">RGB(0,0,255)</option>
        <option value="rgb(0,128,0)">RGB(0,128,0)</option>        
        <option value="rgb(0,128,128)">RGB(0,128,128)</option>
        <option value="rgb(0,128,255)">RGB(0,128,255)</option>
        <option value="rgb(0,255,0)">RGB(0,255,0)</option>        
        <option value="rgb(0,255,128)">RGB(0,255,128)</option>
        <option value="rgb(0,255,255)">RGB(0,255,255)</option>
        <option value="rgb(128,0,0)">RGB(128,0,0)</option>        
        <option value="rgb(128,0,128)">RGB(128,0,128)</option>
        <option value="rgb(128,0,255)">RGB(128,0,255)</option>
        <option value="rgb(128,128,0)">RGB(128,128,0)</option>        
        <option value="rgb(128,128,128)">RGB(128,128,128)</option>
        <option value="rgb(128,128,255)">RGB(128,128,255)</option>
        <option value="rgb(128,255,0)">RGB(128,255,0)</option>        
        <option value="rgb(128,255,128)">RGB(128,255,128)</option>
        <option value="rgb(128,255,255)">RGB(128,255,255)</option>
        <option value="rgb(255,0,0)">RGB(255,0,0)</option>        
        <option value="rgb(255,0,128)">RGB(255,0,128)</option>
        <option value="rgb(255,0,255)">RGB(255,0,255)</option>
        <option value="rgb(255,128,0)">RGB(255,128,0)</option>        
        <option value="rgb(255,128,128)">RGB(255,128,128)</option>
        <option value="rgb(255,128,255)">RGB(255,128,255)</option>
        <option value="rgb(255,255,0)">RGB(255,255,0)</option>        
        <option value="rgb(255,255,128)">RGB(255,255,128)</option>
        <option value="rgb(255,255,255)">RGB(255,255,255)</option>        
        <option value="">Delete color</option>
    </select>
    <!-- Grid Table -->
        <table id="grid">
        </table>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
