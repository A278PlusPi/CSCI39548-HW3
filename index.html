<!DOCTYPE html>
<html>
<head>
    <title>Grid Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu Buttons -->
    <button onclick="addR()">Add Row</button>
    <button onclick="addC()">Add Col</button>
    <button onclick="removeR()">Remove Row</button>
    <button onclick="removeC()">Remove Col</button>
    <button onclick="fillU()">Fill All Uncolored</button>
    <button onclick="fillAll()">Fill All</button>
    <button onclick="clearAll()">Clear</button>
    <select onchange="selectColor()" id="selectedColorId">
        <option value="SELECT">SELECT</option>
        <option style="color:white; background-color:#000000" value="rgb(0,0,0)">RGB(0,0,0)</option>        
        <option style="color:white; background-color:#000080" value="rgb(0,0,128)">RGB(0,0,128)</option>
        <option style="color:white; background-color:#0000FF" value="rgb(0,0,255)">RGB(0,0,255)</option>
        <option style="color:white; background-color:#008000" value="rgb(0,128,0)">RGB(0,128,0)</option>        
        <option style="color:white; background-color:#008080" value="rgb(0,128,128)">RGB(0,128,128)</option>
        <option style="color:white; background-color:#0080FF" value="rgb(0,128,255)">RGB(0,128,255)</option>
        <option style="background-color:#00FF00" value="rgb(0,255,0)">RGB(0,255,0)</option>        
        <option style="background-color:#00FF80" value="rgb(0,255,128)">RGB(0,255,128)</option>
        <option style="background-color:#00FFFF" value="rgb(0,255,255)">RGB(0,255,255)</option>
        <option style="color:white; background-color:#800000" value="rgb(128,0,0)">RGB(128,0,0)</option>        
        <option style="color:white; background-color:#800080" value="rgb(128,0,128)">RGB(128,0,128)</option>
        <option style="color:white; background-color:#8000FF" value="rgb(128,0,255)">RGB(128,0,255)</option>
        <option style="color:white; background-color:#808000" value="rgb(128,128,0)">RGB(128,128,0)</option>        
        <option style="color:white; background-color:#808080" value="rgb(128,128,128)">RGB(128,128,128)</option>
        <option style="color:white; background-color:#8080FF" value="rgb(128,128,255)">RGB(128,128,255)</option>
        <option style="background-color:#80FF00" value="rgb(128,255,0)">RGB(128,255,0)</option>        
        <option style="background-color:#80FF80" value="rgb(128,255,128)">RGB(128,255,128)</option>
        <option style="background-color:#80FFFF" value="rgb(128,255,255)">RGB(128,255,255)</option>
        <option style="color:white; background-color:#FF0000" value="rgb(255,0,0)">RGB(255,0,0)</option>        
        <option style="color:white; background-color:#FF0080" value="rgb(255,0,128)">RGB(255,0,128)</option>
        <option style="color:white; background-color:#FF00FF" value="rgb(255,0,255)">RGB(255,0,255)</option>
        <option style="color:white; background-color:#FF8000" value="rgb(255,128,0)">RGB(255,128,0)</option>        
        <option style="color:white; background-color:#FF8080" value="rgb(255,128,128)">RGB(255,128,128)</option>
        <option style="color:white; background-color:#FF80FF" value="rgb(255,128,255)">RGB(255,128,255)</option>
        <option style="background-color:#FFFF00" value="rgb(255,255,0)">RGB(255,255,0)</option>        
        <option style="background-color:#FFFF80" value="rgb(255,255,128)">RGB(255,255,128)</option>
        <option style="background-color:#FFFFFF" value="rgb(255,255,255)">RGB(255,255,255)</option>        
        <option style="color:#F00" value="">Delete color</option>
    </select>
    <!-- Grid Table -->
        <table id="grid">
        </table>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
